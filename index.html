    <script>
        // Data storage
        let dashboardData = {
            measurements: [],
            attendance: [],
            productivity: [],
            supervisors: [],
            finalAttendance: []
        };

        // Sheet URLs
        const sheetUrls = {
            measurements: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTRmYg3zmYTdR76pDZirRk3Q-jGChOHtKwW5sRhi9NmaOWjCCvMeGi_CzmtbEVRrVt_u4mgTQmyrjYB/pub?gid=675931107&single=true&output=csv',
            attendance: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTRmYg3zmYTdR76pDZirRk3Q-jGChOHtKwW5sRhi9NmaOWjCCvMeGi_CzmtbEVRrVt_u4mgTQmyrjYB/pub?gid=1025965600&single=true&output=csv',
            productivity: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTRmYg3zmYTdR76pDZirRk3Q-jGChOHtKwW5sRhi9NmaOWjCCvMeGi_CzmtbEVRrVt_u4mgTQmyrjYB/pub?gid=1615191290&single=true&output=csv',
            supervisors: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTRmYg3zmYTdR76pDZirRk3Q-jGChOHtKwW5sRhi9NmaOWjCCvMeGi_CzmtbEVRrVt_u4mgTQmyrjYB/pub?gid=1486071949&single=true&output=csv',
            finalAttendance: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTRmYg3zmYTdR76pDZirRk3Q-jGChOHtKwW5sRhi9NmaOWjCCvMeGi_CzmtbEVRrVt_u4mgTQmyrjYB/pub?gid=1554768658&single=true&output=csv'
        };

        // Parse CSV data with better handling
        function parseCSV(csv) {
            const lines = csv.trim().split('\n').filter(line => line.trim());
            if (lines.length === 0) return { headers: [], data: [] };
            
            // Parse headers
            const headers = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
            const data = [];
            
            // Parse data rows
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const values = [];
                let current = '';
                let inQuotes = false;
                
                for (let j = 0; j < line.length; j++) {
                    const char = line[j];
                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        values.push(current.trim().replace(/^"|"$/g, ''));
                        current = '';
                    } else {
                        current += char;
                    }
                }
                values.push(current.trim().replace(/^"|"$/g, ''));
                
                const row = {};
                headers.forEach((header, index) => {
                    row[header] = values[index] || '';
                });
                
                // Only add rows with actual data
                if (Object.values(row).some(val => val && val.trim())) {
                    data.push(row);
                }
            }
            
            return { headers, data };
        }

        // Fetch data from Google Sheets with multiple fallback methods for live data
        async function fetchSheetData(url, sheetName) {
            const proxies = [
                null, // Direct fetch first
                'https://api.allorigins.win/raw?url=',
                'https://cors-anywhere.herokuapp.com/',
                'https://api.codetabs.com/v1/proxy?quest='
            ];
            
            for (let i = 0; i < proxies.length; i++) {
                try {
                    const proxyUrl = proxies[i] ? proxies[i] + encodeURIComponent(url) : url;
                    console.log(`Fetching ${sheetName} data (attempt ${i + 1}):`, proxyUrl);
                    
                    const response = await fetch(proxyUrl, {
                        method: 'GET',
                        mode: 'cors',
                        headers: {
                            'Accept': 'text/csv,text/plain,*/*',
                            'Cache-Control': 'no-cache'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const csv = await response.text();
                    console.log(`✅ ${sheetName} CSV received (${csv.length} chars):`, csv.substring(0, 100) + '...');
                    
                    if (!csv || csv.trim().length === 0) {
                        throw new Error('Empty response');
                    }
                    
                    const parsed = parseCSV(csv);
                    console.log(`✅ ${sheetName} parsed successfully:`, parsed.data.length, 'rows');
                    return parsed;
                    
                } catch (error) {
                    console.log(`❌ ${sheetName} attempt ${i + 1} failed:`, error.message);
                    if (i === proxies.length - 1) {
                        console.error(`All attempts failed for ${sheetName}`);
                        showDataError(sheetName, 'All connection methods failed');
                        return { headers: [], data: [] };
                    }
                }
            }
        }

        // Show data loading errors to user and update status
        function showDataError(sheetName, errorMsg) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'fixed top-4 right-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded z-50';
            errorDiv.innerHTML = `
                <strong>❌ Connection Error:</strong> ${sheetName} data failed<br>
                <small>${errorMsg}</small>
                <button onclick="this.parentElement.remove()" class="ml-2 text-red-500 hover:text-red-700">×</button>
            `;
            document.body.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 10000);
            
            // Update live status indicator to show error
            const liveStatus = document.getElementById('live-status');
            liveStatus.className = 'flex items-center px-3 py-1 rounded-full bg-red-100 text-red-800 text-sm';
            liveStatus.innerHTML = `
                <div class="w-2 h-2 bg-red-500 rounded-full mr-2"></div>
                Connection Issues
            `;
        }

        // Load all data with detailed logging and loading indicators
        async function loadAllData() {
            console.log('Starting data load...');
            
            // Show loading indicators
            document.getElementById('total-workers').innerHTML = '<div class="loading">Loading...</div>';
            document.getElementById('avg-attendance').innerHTML = '<div class="loading">Loading...</div>';
            document.getElementById('avg-productivity').innerHTML = '<div class="loading">Loading...</div>';
            document.getElementById('total-overtime').innerHTML = '<div class="loading">Loading...</div>';
            
            try {
                console.log('Fetching all sheets simultaneously...');
                const startTime = Date.now();
                
                const [measurements, attendance, productivity, supervisors, finalAttendance] = await Promise.all([
                    fetchSheetData(sheetUrls.measurements, 'Measurements'),
                    fetchSheetData(sheetUrls.attendance, 'Attendance'),
                    fetchSheetData(sheetUrls.productivity, 'Productivity'),
                    fetchSheetData(sheetUrls.supervisors, 'Supervisors'),
                    fetchSheetData(sheetUrls.finalAttendance, 'Final Attendance')
                ]);

                const loadTime = Date.now() - startTime;
                console.log(`All data loaded in ${loadTime}ms`);

                dashboardData = {
                    measurements: measurements.data || [],
                    attendance: attendance.data || [],
                    productivity: productivity.data || [],
                    supervisors: supervisors.data || [],
                    finalAttendance: finalAttendance.data || [],
                    headers: {
                        measurements: measurements.headers || [],
                        attendance: attendance.headers || [],
                        productivity: productivity.headers || [],
                        supervisors: supervisors.headers || [],
                        finalAttendance: finalAttendance.headers || []
                    }
                };

                console.log('Dashboard data loaded:', {
                    measurements: dashboardData.measurements.length,
                    attendance: dashboardData.attendance.length,
                    productivity: dashboardData.productivity.length,
                    supervisors: dashboardData.supervisors.length,
                    finalAttendance: dashboardData.finalAttendance.length
                });

                // Show success message
                showSuccessMessage(`Data loaded successfully! ${loadTime}ms`);
                
                updateDashboard();
            } catch (error) {
                console.error('Error loading data:', error);
                // Show error message to user
                document.getElementById('total-workers').textContent = 'Error';
                document.getElementById('avg-attendance').textContent = 'Error';
                document.getElementById('avg-productivity').textContent = 'Error';
                document.getElementById('total-overtime').textContent = 'Error';
                
                showDataError('All Data', error.message);
            }
        }

        // Show success message and update live status
        function showSuccessMessage(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'fixed top-4 right-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded z-50';
            successDiv.innerHTML = `
                <strong>✅ Live Data Updated:</strong> ${message}
                <button onclick="this.parentElement.remove()" class="ml-2 text-green-500 hover:text-green-700">×</button>
            `;
            document.body.appendChild(successDiv);
            setTimeout(() => successDiv.remove(), 5000);
            
            // Update live status indicator
            const liveStatus = document.getElementById('live-status');
            liveStatus.className = 'flex items-center px-3 py-1 rounded-full bg-green-100 text-green-800 text-sm';
            liveStatus.innerHTML = `
                <div class="w-2 h-2 bg-green-500 rounded-full mr-2 animate-pulse"></div>
                Live Data Connected
            `;
        }

        // Update dashboard with data
        function updateDashboard() {
            console.log('Updating dashboard with live data...');
            updateKPIs();
            updateAttendanceCards();
            updateProductivityData();
            updateProductivityPerformanceCards();
            updateSupervisorCards();
            updateMeasurementsTable();
            console.log('Dashboard updated successfully with live data');
        }

        // Update KPI cards with better data handling
        function updateKPIs() {
            console.log('Updating KPIs...');
            
            // Get all unique workers from all data sources
            const allWorkers = new Set();
            
            // Check all possible worker name fields
            [...dashboardData.attendance, ...dashboardData.finalAttendance, ...dashboardData.measurements].forEach(row => {
                const workerName = row.Worker || row.Name || row.Employee || row.worker || row.name || row.employee || '';
                if (workerName && workerName.trim()) {
                    allWorkers.add(workerName.trim());
                }
            });
            
            const totalWorkers = allWorkers.size;
            
            // Calculate attendance from final attendance data
            let avgAttendance = 0;
            if (dashboardData.finalAttendance.length > 0) {
                const presentCount = dashboardData.finalAttendance.filter(row => {
                    const hours = parseFloat(row.Hours || row.hours || 0);
                    return hours >= 8;
                }).length;
                avgAttendance = Math.round((presentCount / dashboardData.finalAttendance.length) * 100);
            }
            
            // Calculate productivity
            let avgProductivity = 0;
            if (dashboardData.productivity.length > 0) {
                const totalProductivity = dashboardData.productivity.reduce((sum, row) => {
                    const prod = parseFloat(row.Productivity || row.productivity || 0);
                    return sum + prod;
                }, 0);
                avgProductivity = Math.round(totalProductivity / dashboardData.productivity.length);
            }
            
            // Calculate overtime
            const totalOvertime = dashboardData.finalAttendance.reduce((sum, row) => {
                const hours = parseFloat(row.Hours || row.hours || 0);
                return sum + (hours > 8 ? hours - 8 : 0);
            }, 0);

            // Update UI
            document.getElementById('total-workers').textContent = totalWorkers || '0';
            document.getElementById('avg-attendance').textContent = avgAttendance + '%';
            document.getElementById('avg-productivity').textContent = avgProductivity + '%';
            document.getElementById('total-overtime').textContent = Math.round(totalOvertime) + 'h';
            
            console.log('KPIs updated:', { totalWorkers, avgAttendance, avgProductivity, totalOvertime });
        }

        // Update attendance cards with better data handling
        function updateAttendanceCards() {
            console.log('Updating attendance cards...');
            const container = document.getElementById('attendance-cards');
            container.innerHTML = '';

            if (dashboardData.finalAttendance.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center text-gray-500 py-8">No attendance data available</div>';
                return;
            }

            // Group attendance by worker
            const workerAttendance = {};
            dashboardData.finalAttendance.forEach(row => {
                const worker = row.Worker || row.Name || row.Employee || row.worker || row.name || row.employee || 'Unknown Worker';
                if (!workerAttendance[worker]) {
                    workerAttendance[worker] = [];
                }
                workerAttendance[worker].push(row);
            });

            Object.entries(workerAttendance).forEach(([worker, records]) => {
                const totalHours = records.reduce((sum, record) => sum + parseFloat(record.Hours || record.hours || 0), 0);
                const regularHours = records.reduce((sum, record) => {
                    const hours = parseFloat(record.Hours || record.hours || 0);
                    return sum + (hours > 8 ? 8 : hours);
                }, 0);
                const overtimeHours = totalHours - regularHours;
                const daysPresent = records.filter(record => parseFloat(record.Hours || record.hours || 0) >= 8).length;

                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl card-shadow card-hover p-6';
                card.innerHTML = `
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-medium text-gray-900">${worker}</h3>
                        <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="space-y-3">
                        <div class="flex justify-between">
                            <span class="text-sm text-gray-500">Days Present</span>
                            <span class="text-sm font-medium text-gray-900">${daysPresent}</span>
                        </div>
