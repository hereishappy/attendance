<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance Calendar</title>
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
        }
        .day-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .day-cell:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .present { background-color: #0ea5e9; color: white; }
        .present-overtime { background-color: #10b981; color: white; }
        .absent { background-color: #ef4444; color: white; }
        .empty { background-color: #f3f4f6; color: #9ca3af; }
        .header-day { background-color: #374151; color: white; font-weight: 600; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Employee Attendance Calendar</h1>
            <p class="text-gray-600">Search for an employee to view their attendance record</p>
        </div>

        <!-- Search Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex flex-col sm:flex-row gap-4 items-center">
                <div class="flex-1 w-full">
                    <label for="employeeSearch" class="block text-sm font-medium text-gray-700 mb-2">
                        Employee Name
                    </label>
                    <input 
                        type="text" 
                        id="employeeSearch" 
                        placeholder="Type employee name..."
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                </div>
                <div class="flex gap-2">
                    <button 
                        id="searchBtn" 
                        class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
                    >
                        Search
                    </button>
                    <select id="monthSelect" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
            </div>
            
            <!-- Employee suggestions -->
            <div id="suggestions" class="mt-2 bg-white border border-gray-200 rounded-lg shadow-lg hidden max-h-48 overflow-y-auto"></div>
        </div>

        <!-- Loading indicator -->
        <div id="loading" class="text-center py-8 hidden">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
            <p class="mt-2 text-gray-600">Loading attendance data...</p>
        </div>

        <!-- Calendar Section -->
        <div id="calendarSection" class="bg-white rounded-lg shadow-md p-6" style="display: none;">
            <div class="flex justify-between items-center mb-6">
                <h2 id="employeeName" class="text-2xl font-bold text-gray-800"></h2>
                <div id="monthYear" class="text-lg font-semibold text-gray-600"></div>
            </div>
            
            <!-- Legend -->
            <div class="flex flex-wrap gap-4 mb-6 text-sm">
                <div class="flex items-center gap-2">
                    <div class="w-4 h-4 bg-sky-500 rounded"></div>
                    <span>Present</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-4 h-4 bg-green-500 rounded"></div>
                    <span>Present + Overtime</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-4 h-4 bg-red-500 rounded"></div>
                    <span>Absent</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-4 h-4 bg-gray-300 rounded"></div>
                    <span>No Data</span>
                </div>
            </div>

            <!-- Calendar Grid -->
            <div class="calendar-grid" id="calendar">
                <!-- Calendar will be populated by JavaScript -->
            </div>

            <!-- Stats -->
            <div id="stats" class="mt-6 grid grid-cols-2 sm:grid-cols-4 gap-4 text-center">
                <!-- Stats will be populated by JavaScript -->
            </div>
        </div>

        <!-- No results message -->
        <div id="noResults" class="text-center py-8 hidden">
            <p class="text-gray-600">No employee found. Please check the name and try again.</p>
        </div>
    </div>

    <script>
        class AttendanceCalendar {
            constructor() {
                this.csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRxODcmDFDJLfScffQaei0ejYlolvQKi32KiWBBAp97WO7lLuD1TZHgK-ibCMn5kmW_0CsQHZMzcrHp/pub?gid=1727336003&single=true&output=csv';
                this.attendanceData = [];
                this.employees = [];
                this.currentEmployee = null;
                this.currentMonth = new Date().getMonth();
                this.currentYear = new Date().getFullYear();
                
                this.initializeElements();
                this.setupEventListeners();
                this.loadData();
                this.populateMonthSelect();
            }

            initializeElements() {
                this.searchInput = document.getElementById('employeeSearch');
                this.suggestionsDiv = document.getElementById('suggestions');
                this.calendarSection = document.getElementById('calendarSection');
                this.loading = document.getElementById('loading');
                this.noResults = document.getElementById('noResults');
                this.calendar = document.getElementById('calendar');
                this.employeeName = document.getElementById('employeeName');
                this.monthYear = document.getElementById('monthYear');
                this.stats = document.getElementById('stats');
                this.searchBtn = document.getElementById('searchBtn');
                this.monthSelect = document.getElementById('monthSelect');
            }

            setupEventListeners() {
                this.searchInput.addEventListener('input', (e) => this.handleSearch(e.target.value));
                this.searchInput.addEventListener('focus', () => this.showSuggestions());
                document.addEventListener('click', (e) => {
                    if (!e.target.closest('#employeeSearch') && !e.target.closest('#suggestions')) {
                        this.hideSuggestions();
                    }
                });
                this.searchBtn.addEventListener('click', () => this.performSearch());
                this.monthSelect.addEventListener('change', (e) => this.changeMonth(e.target.value));
            }

            async loadData() {
                this.showLoading();
                try {
                    const response = await fetch(this.csvUrl);
                    const csvText = await response.text();
                    
                    Papa.parse(csvText, {
                        header: true,
                        complete: (results) => {
                            this.attendanceData = results.data.filter(row => row.Name && row.Date);
                            this.employees = [...new Set(this.attendanceData.map(row => row.Name))].sort();
                            this.hideLoading();
                        },
                        error: (error) => {
                            console.error('Error parsing CSV:', error);
                            this.hideLoading();
                        }
                    });
                } catch (error) {
                    console.error('Error loading data:', error);
                    this.hideLoading();
                }
            }

            populateMonthSelect() {
                const months = [
                    'January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'
                ];
                
                this.monthSelect.innerHTML = '';
                months.forEach((month, index) => {
                    const option = document.createElement('option');
                    option.value = `${this.currentYear}-${index}`;
                    option.textContent = `${month} ${this.currentYear}`;
                    if (index === this.currentMonth) option.selected = true;
                    this.monthSelect.appendChild(option);
                });
            }

            changeMonth(value) {
                const [year, month] = value.split('-');
                this.currentYear = parseInt(year);
                this.currentMonth = parseInt(month);
                if (this.currentEmployee) {
                    this.displayCalendar(this.currentEmployee);
                }
            }

            performSearch() {
                const query = this.searchInput.value.trim();
                if (!query) {
                    alert('Please enter an employee name');
                    return;
                }

                const exactMatch = this.employees.find(name => 
                    name.toLowerCase() === query.toLowerCase()
                );

                if (exactMatch) {
                    this.selectEmployee(exactMatch);
                    this.hideSuggestions();
                } else {
                    this.showNoResults();
                }
            }

            handleSearch(query) {
                if (query.length === 0) {
                    this.hideSuggestions();
                    this.hideCalendar();
                    return;
                }

                const matches = this.employees.filter(name => 
                    name.toLowerCase().includes(query.toLowerCase())
                );

                if (matches.length === 1 && matches[0].toLowerCase() === query.toLowerCase()) {
                    this.selectEmployee(matches[0]);
                    this.hideSuggestions();
                } else {
                    this.showSuggestions(matches);
                }
            }

            showSuggestions(matches = this.employees) {
                if (matches.length === 0) {
                    this.hideSuggestions();
                    return;
                }

                this.suggestionsDiv.innerHTML = '';
                matches.slice(0, 10).forEach(name => {
                    const div = document.createElement('div');
                    div.className = 'px-4 py-2 hover:bg-gray-100 cursor-pointer border-b border-gray-100 last:border-b-0';
                    div.textContent = name;
                    div.addEventListener('click', () => {
                        this.searchInput.value = name;
                        this.selectEmployee(name);
                        this.hideSuggestions();
                    });
                    this.suggestionsDiv.appendChild(div);
                });
                this.suggestionsDiv.classList.remove('hidden');
            }

            hideSuggestions() {
                this.suggestionsDiv.classList.add('hidden');
            }

            selectEmployee(name) {
                this.currentEmployee = name;
                this.displayCalendar(name);
            }

            displayCalendar(employeeName) {
                const employeeData = this.attendanceData.filter(row => row.Name === employeeName);
                
                if (employeeData.length === 0) {
                    this.showNoResults();
                    return;
                }

                this.hideNoResults();
                this.employeeName.textContent = employeeName;
                
                const monthNames = [
                    'January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'
                ];
                this.monthYear.textContent = `${monthNames[this.currentMonth]} ${this.currentYear}`;

                this.renderCalendarGrid(employeeData);
                this.renderStats(employeeData);
                this.showCalendar();
            }

            renderCalendarGrid(employeeData) {
                const firstDay = new Date(this.currentYear, this.currentMonth, 1);
                const lastDay = new Date(this.currentYear, this.currentMonth + 1, 0);
                const startDate = new Date(firstDay);
                startDate.setDate(startDate.getDate() - firstDay.getDay());

                this.calendar.innerHTML = '';

                // Header row
                const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                dayHeaders.forEach(day => {
                    const cell = document.createElement('div');
                    cell.className = 'day-cell header-day';
                    cell.textContent = day;
                    this.calendar.appendChild(cell);
                });

                // Calendar days
                const currentDate = new Date(startDate);
                for (let i = 0; i < 42; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'day-cell';
                    
                    if (currentDate.getMonth() === this.currentMonth) {
                        const dateStr = currentDate.toISOString().split('T')[0];
                        const attendance = employeeData.find(row => {
                            const rowDate = new Date(row.Date);
                            return rowDate.toISOString().split('T')[0] === dateStr;
                        });

                        cell.textContent = currentDate.getDate();
                        
                        if (attendance) {
                            if (attendance.Status === 'Present') {
                                if (attendance.OvertimeHours && parseFloat(attendance.OvertimeHours) > 0) {
                                    cell.className += ' present-overtime';
                                    cell.textContent = `P${attendance.OvertimeHours}`;
                                } else {
                                    cell.className += ' present';
                                    cell.textContent = 'P';
                                }
                            } else if (attendance.Status === 'Absent') {
                                cell.className += ' absent';
                                cell.textContent = 'A';
                            }
                            
                            cell.title = `${dateStr}: ${attendance.Status}${attendance.OvertimeHours ? ` (${attendance.OvertimeHours}h OT)` : ''}`;
                        } else {
                            cell.className += ' empty';
                        }
                    } else {
                        cell.className += ' empty';
                        cell.textContent = currentDate.getDate();
                    }

                    this.calendar.appendChild(cell);
                    currentDate.setDate(currentDate.getDate() + 1);
                }
            }

            renderStats(employeeData) {
                const monthData = employeeData.filter(row => {
                    const date = new Date(row.Date);
                    return date.getMonth() === this.currentMonth && date.getFullYear() === this.currentYear;
                });

                const present = monthData.filter(row => row.Status === 'Present').length;
                const absent = monthData.filter(row => row.Status === 'Absent').length;
                const totalOT = monthData.reduce((sum, row) => {
                    return sum + (parseFloat(row.OvertimeHours) || 0);
                }, 0);
                const avgOT = present > 0 ? (totalOT / present).toFixed(1) : 0;

                this.stats.innerHTML = `
                    <div class="bg-green-50 p-4 rounded-lg">
                        <div class="text-2xl font-bold text-green-600">${present}</div>
                        <div class="text-sm text-gray-600">Present Days</div>
                    </div>
                    <div class="bg-red-50 p-4 rounded-lg">
                        <div class="text-2xl font-bold text-red-600">${absent}</div>
                        <div class="text-sm text-gray-600">Absent Days</div>
                    </div>
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <div class="text-2xl font-bold text-blue-600">${totalOT}h</div>
                        <div class="text-sm text-gray-600">Total Overtime</div>
                    </div>
                    <div class="bg-purple-50 p-4 rounded-lg">
                        <div class="text-2xl font-bold text-purple-600">${avgOT}h</div>
                        <div class="text-sm text-gray-600">Avg OT/Day</div>
                    </div>
                `;
            }

            showLoading() {
                this.loading.classList.remove('hidden');
                this.calendarSection.style.display = 'none';
                this.noResults.classList.add('hidden');
            }

            hideLoading() {
                this.loading.classList.add('hidden');
            }

            showCalendar() {
                this.calendarSection.style.display = 'block';
                this.noResults.classList.add('hidden');
            }

            hideCalendar() {
                this.calendarSection.style.display = 'none';
            }

            showNoResults() {
                this.noResults.classList.remove('hidden');
                this.calendarSection.style.display = 'none';
            }

            hideNoResults() {
                this.noResults.classList.add('hidden');
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new AttendanceCalendar();
        });
    </script>
