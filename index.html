<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
        .card-hover:hover { transform: translateY(-2px); transition: transform 0.2s ease-in-out; }
        .loading { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-6">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="ml-4">
                        <h1 class="text-2xl font-bold text-gray-900">Corporate Dashboard</h1>
                        <p class="text-sm text-gray-500">Real-time business analytics</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="refreshData()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors">
                        <svg class="w-4 h-4 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        Refresh
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Navigation Tabs -->
        <div class="mb-8">
            <nav class="flex space-x-8">
                <button onclick="showTab('overview')" class="tab-btn active px-3 py-2 text-sm font-medium text-blue-600 border-b-2 border-blue-600">Overview</button>
                <button onclick="showTab('attendance')" class="tab-btn px-3 py-2 text-sm font-medium text-gray-500 hover:text-gray-700">Attendance</button>
                <button onclick="showTab('productivity')" class="tab-btn px-3 py-2 text-sm font-medium text-gray-500 hover:text-gray-700">Productivity</button>
                <button onclick="showTab('performance')" class="tab-btn px-3 py-2 text-sm font-medium text-gray-500 hover:text-gray-700">Performance</button>
                <button onclick="showTab('measurements')" class="tab-btn px-3 py-2 text-sm font-medium text-gray-500 hover:text-gray-700">Measurements</button>
            </nav>
        </div>

        <!-- Overview Tab -->
        <div id="overview-tab" class="tab-content">
            <!-- KPI Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-xl card-shadow card-hover p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center">
                                <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                </svg>
                            </div>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">Total Workers</dt>
                                <dd class="text-lg font-medium text-gray-900" id="total-workers">Loading...</dd>
                            </dl>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl card-shadow card-hover p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center">
                                <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">Avg Attendance</dt>
                                <dd class="text-lg font-medium text-gray-900" id="avg-attendance">Loading...</dd>
                            </dl>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl card-shadow card-hover p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <div class="w-8 h-8 bg-purple-100 rounded-lg flex items-center justify-center">
                                <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                                </svg>
                            </div>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">Productivity</dt>
                                <dd class="text-lg font-medium text-gray-900" id="avg-productivity">Loading...</dd>
                            </dl>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl card-shadow card-hover p-6">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <div class="w-8 h-8 bg-orange-100 rounded-lg flex items-center justify-center">
                                <svg class="w-5 h-5 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                        </div>
                        <div class="ml-5 w-0 flex-1">
                            <dl>
                                <dt class="text-sm font-medium text-gray-500 truncate">Overtime Hours</dt>
                                <dd class="text-lg font-medium text-gray-900" id="total-overtime">Loading...</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts Row -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="bg-white rounded-xl card-shadow p-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Daily Attendance Trend</h3>
                    <canvas id="attendanceChart" width="400" height="200"></canvas>
                </div>
                <div class="bg-white rounded-xl card-shadow p-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Productivity Overview</h3>
                    <canvas id="productivityChart" width="400" height="200"></canvas>
                </div>
            </div>
        </div>

        <!-- Attendance Tab -->
        <div id="attendance-tab" class="tab-content hidden">
            <div class="mb-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Worker Attendance Cards</h2>
                <div id="attendance-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Attendance cards will be populated here -->
                </div>
            </div>
        </div>

        <!-- Productivity Tab -->
        <div id="productivity-tab" class="tab-content hidden">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="bg-white rounded-xl card-shadow p-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Daily Productivity</h3>
                    <div id="productivity-list" class="space-y-3">
                        <!-- Productivity data will be populated here -->
                    </div>
                </div>
                <div class="bg-white rounded-xl card-shadow p-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Productivity Trends</h3>
                    <canvas id="productivityTrendChart" width="400" height="300"></canvas>
                </div>
            </div>
        </div>

        <!-- Performance Tab -->
        <div id="performance-tab" class="tab-content hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="supervisor-cards">
                <!-- Supervisor performance cards will be populated here -->
            </div>
        </div>

        <!-- Measurements Tab -->
        <div id="measurements-tab" class="tab-content hidden">
            <div class="bg-white rounded-xl card-shadow p-6">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Measurement Entries</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200" id="measurements-table">
                        <thead class="bg-gray-50">
                            <tr id="measurements-header">
                                <!-- Headers will be populated dynamically -->
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200" id="measurements-body">
                            <!-- Data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Data storage
        let dashboardData = {
            measurements: [],
            attendance: [],
            productivity: [],
            supervisors: [],
            finalAttendance: []
        };

        // Sheet URLs
        const sheetUrls = {
            measurements: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTRmYg3zmYTdR76pDZirRk3Q-jGChOHtKwW5sRhi9NmaOWjCCvMeGi_CzmtbEVRrVt_u4mgTQmyrjYB/pub?gid=675931107&single=true&output=csv',
            attendance: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTRmYg3zmYTdR76pDZirRk3Q-jGChOHtKwW5sRhi9NmaOWjCCvMeGi_CzmtbEVRrVt_u4mgTQmyrjYB/pub?gid=1025965600&single=true&output=csv',
            productivity: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTRmYg3zmYTdR76pDZirRk3Q-jGChOHtKwW5sRhi9NmaOWjCCvMeGi_CzmtbEVRrVt_u4mgTQmyrjYB/pub?gid=1615191290&single=true&output=csv',
            supervisors: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTRmYg3zmYTdR76pDZirRk3Q-jGChOHtKwW5sRhi9NmaOWjCCvMeGi_CzmtbEVRrVt_u4mgTQmyrjYB/pub?gid=1486071949&single=true&output=csv',
            finalAttendance: 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTRmYg3zmYTdR76pDZirRk3Q-jGChOHtKwW5sRhi9NmaOWjCCvMeGi_CzmtbEVRrVt_u4mgTQmyrjYB/pub?gid=1554768658&single=true&output=csv'
        };

        // Parse CSV data
        function parseCSV(csv) {
            const lines = csv.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.trim().replace(/"/g, ''));
                const row = {};
                headers.forEach((header, index) => {
                    row[header] = values[index] || '';
                });
                data.push(row);
            }
            
            return { headers, data };
        }

        // Fetch data from Google Sheets
        async function fetchSheetData(url) {
            try {
                const response = await fetch(url);
                const csv = await response.text();
                return parseCSV(csv);
            } catch (error) {
                console.error('Error fetching data:', error);
                return { headers: [], data: [] };
            }
        }

        // Load all data
        async function loadAllData() {
            try {
                const [measurements, attendance, productivity, supervisors, finalAttendance] = await Promise.all([
                    fetchSheetData(sheetUrls.measurements),
                    fetchSheetData(sheetUrls.attendance),
                    fetchSheetData(sheetUrls.productivity),
                    fetchSheetData(sheetUrls.supervisors),
                    fetchSheetData(sheetUrls.finalAttendance)
                ]);

                dashboardData = {
                    measurements: measurements.data,
                    attendance: attendance.data,
                    productivity: productivity.data,
                    supervisors: supervisors.data,
                    finalAttendance: finalAttendance.data,
                    headers: {
                        measurements: measurements.headers,
                        attendance: attendance.headers,
                        productivity: productivity.headers,
                        supervisors: supervisors.headers,
                        finalAttendance: finalAttendance.headers
                    }
                };

                updateDashboard();
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }

        // Update dashboard with data
        function updateDashboard() {
            updateKPIs();
            updateAttendanceCards();
            updateProductivityData();
            updateSupervisorCards();
            updateMeasurementsTable();
            updateCharts();
        }

        // Update KPI cards
        function updateKPIs() {
            const totalWorkers = new Set([...dashboardData.attendance.map(row => row.Worker || row.Name || ''), 
                                        ...dashboardData.finalAttendance.map(row => row.Worker || row.Name || '')]).size;
            
            const avgAttendance = dashboardData.finalAttendance.length > 0 ? 
                Math.round((dashboardData.finalAttendance.filter(row => parseFloat(row.Hours || 0) >= 8).length / dashboardData.finalAttendance.length) * 100) : 0;
            
            const avgProductivity = dashboardData.productivity.length > 0 ?
                Math.round(dashboardData.productivity.reduce((sum, row) => sum + (parseFloat(row.Productivity || 0)), 0) / dashboardData.productivity.length) : 0;
            
            const totalOvertime = dashboardData.finalAttendance.reduce((sum, row) => {
                const hours = parseFloat(row.Hours || 0);
                return sum + (hours > 8 ? hours - 8 : 0);
            }, 0);

            document.getElementById('total-workers').textContent = totalWorkers || 'N/A';
            document.getElementById('avg-attendance').textContent = avgAttendance + '%';
            document.getElementById('avg-productivity').textContent = avgProductivity + '%';
            document.getElementById('total-overtime').textContent = Math.round(totalOvertime) + 'h';
        }

        // Update attendance cards
        function updateAttendanceCards() {
            const container = document.getElementById('attendance-cards');
            container.innerHTML = '';

            // Group attendance by worker
            const workerAttendance = {};
            dashboardData.finalAttendance.forEach(row => {
                const worker = row.Worker || row.Name || 'Unknown';
                if (!workerAttendance[worker]) {
                    workerAttendance[worker] = [];
                }
                workerAttendance[worker].push(row);
            });

            Object.entries(workerAttendance).forEach(([worker, records]) => {
                const totalHours = records.reduce((sum, record) => sum + parseFloat(record.Hours || 0), 0);
                const regularHours = records.reduce((sum, record) => {
                    const hours = parseFloat(record.Hours || 0);
                    return sum + (hours > 8 ? 8 : hours);
                }, 0);
                const overtimeHours = totalHours - regularHours;
                const daysPresent = records.filter(record => parseFloat(record.Hours || 0) >= 8).length;

                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl card-shadow card-hover p-6';
                card.innerHTML = `
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-medium text-gray-900">${worker}</h3>
                        <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="space-y-3">
                        <div class="flex justify-between">
                            <span class="text-sm text-gray-500">Days Present</span>
                            <span class="text-sm font-medium text-gray-900">${daysPresent}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-sm text-gray-500">Regular Hours</span>
                            <span class="text-sm font-medium text-gray-900">${regularHours.toFixed(1)}h</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-sm text-gray-500">Overtime Hours</span>
                            <span class="text-sm font-medium text-orange-600">${overtimeHours.toFixed(1)}h</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-sm text-gray-500">Total Hours</span>
                            <span class="text-sm font-semibold text-gray-900">${totalHours.toFixed(1)}h</span>
                        </div>
                    </div>
                    <div class="mt-4 pt-4 border-t border-gray-200">
                        <div class="flex items-center">
                            <div class="flex-1 bg-gray-200 rounded-full h-2">
                                <div class="bg-blue-600 h-2 rounded-full" style="width: ${Math.min((daysPresent / 30) * 100, 100)}%"></div>
                            </div>
                            <span class="ml-2 text-xs text-gray-500">${Math.round((daysPresent / 30) * 100)}%</span>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Update productivity data
        function updateProductivityData() {
            const container = document.getElementById('productivity-list');
            container.innerHTML = '';

            dashboardData.productivity.slice(0, 10).forEach(row => {
                const date = row.Date || 'N/A';
                const productivity = parseFloat(row.Productivity || 0);
                const target = parseFloat(row.Target || 100);
                const percentage = target > 0 ? Math.round((productivity / target) * 100) : 0;

                const item = document.createElement('div');
                item.className = 'flex items-center justify-between p-3 bg-gray-50 rounded-lg';
                item.innerHTML = `
                    <div>
                        <p class="text-sm font-medium text-gray-900">${date}</p>
                        <p class="text-xs text-gray-500">Target: ${target}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm font-medium text-gray-900">${productivity}</p>
                        <p class="text-xs ${percentage >= 100 ? 'text-green-600' : 'text-red-600'}">${percentage}%</p>
                    </div>
                `;
                container.appendChild(item);
            });
        }

        // Update supervisor cards
        function updateSupervisorCards() {
            const container = document.getElementById('supervisor-cards');
            container.innerHTML = '';

            dashboardData.supervisors.forEach(row => {
                const name = row.Supervisor || row.Name || 'Unknown';
                const performance = parseFloat(row.Performance || 0);
                const rating = parseFloat(row.Rating || 0);
                const team = row.Team || 'N/A';

                const card = document.createElement('div');
                card.className = 'bg-white rounded-xl card-shadow card-hover p-6';
                card.innerHTML = `
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-medium text-gray-900">${name}</h3>
                        <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
                            <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"></path>
                            </svg>
                        </div>
                    </div>
                    <div class="space-y-3">
                        <div class="flex justify-between">
                            <span class="text-sm text-gray-500">Team</span>
                            <span class="text-sm font-medium text-gray-900">${team}</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-sm text-gray-500">Performance</span>
                            <span class="text-sm font-medium text-gray-900">${performance}%</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-sm text-gray-500">Rating</span>
                            <div class="flex items-center">
                                ${Array.from({length: 5}, (_, i) => 
                                    `<svg class="w-4 h-4 ${i < rating ? 'text-yellow-400' : 'text-gray-300'}" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                                    </svg>`
                                ).join('')}
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 pt-4 border-t border-gray-200">
                        <div class="flex items-center">
                            <div class="flex-1 bg-gray-200 rounded-full h-2">
                                <div class="bg-green-600 h-2 rounded-full" style="width: ${Math.min(performance, 100)}%"></div>
                            </div>
                            <span class="ml-2 text-xs text-gray-500">${performance}%</span>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // Update measurements table
        function updateMeasurementsTable() {
            const headerRow = document.getElementById('measurements-header');
            const tbody = document.getElementById('measurements-body');
            
            headerRow.innerHTML = '';
            tbody.innerHTML = '';

            if (dashboardData.headers.measurements && dashboardData.headers.measurements.length > 0) {
                dashboardData.headers.measurements.forEach(header => {
                    const th = document.createElement('th');
                    th.className = 'px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider';
                    th.textContent = header;
                    headerRow.appendChild(th);
                });

                dashboardData.measurements.slice(0, 20).forEach(row => {
                    const tr = document.createElement('tr');
                    tr.className = 'hover:bg-gray-50';
                    
                    dashboardData.headers.measurements.forEach(header => {
                        const td = document.createElement('td');
                        td.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-900';
                        td.textContent = row[header] || '';
                        tr.appendChild(td);
                    });
                    
                    tbody.appendChild(tr);
                });
            }
        }

        // Update charts
        function updateCharts() {
            // Attendance Chart
            const attendanceCtx = document.getElementById('attendanceChart').getContext('2d');
            const attendanceData = dashboardData.finalAttendance.slice(0, 7);
            
            new Chart(attendanceCtx, {
                type: 'line',
                data: {
                    labels: attendanceData.map(row => row.Date || 'N/A'),
                    datasets: [{
                        label: 'Present Workers',
                        data: attendanceData.map(row => parseFloat(row.Hours || 0) >= 8 ? 1 : 0),
                        borderColor: 'rgb(59, 130, 246)',
                        backgroundColor: 'rgba(59, 130, 246, 0.1)',
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            // Productivity Chart
            const productivityCtx = document.getElementById('productivityChart').getContext('2d');
            const productivityData = dashboardData.productivity.slice(0, 7);
            
            new Chart(productivityCtx, {
                type: 'bar',
                data: {
                    labels: productivityData.map(row => row.Date || 'N/A'),
                    datasets: [{
                        label: 'Productivity %',
                        data: productivityData.map(row => parseFloat(row.Productivity || 0)),
                        backgroundColor: 'rgba(147, 51, 234, 0.8)',
                        borderColor: 'rgb(147, 51, 234)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Tab functionality
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.add('hidden');
            });
            
            // Remove active class from all buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active', 'text-blue-600', 'border-blue-600');
                btn.classList.add('text-gray-500');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.remove('hidden');
            
            // Add active class to selected button
            event.target.classList.add('active', 'text-blue-600', 'border-blue-600');
            event.target.classList.remove('text-gray-500');
        }

        // Refresh data
        function refreshData() {
            loadAllData();
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            loadAllData();
        });
    </script>
