<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Attendance Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .worker-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .worker-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .worker-header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f1f2f6;
        }

        .worker-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2f3542;
            margin-bottom: 5px;
        }

        .worker-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #5f27cd;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #747d8c;
            text-transform: uppercase;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
            margin-top: 15px;
        }

        .calendar-header {
            text-align: center;
            font-weight: bold;
            color: #2f3542;
            padding: 8px 4px;
            font-size: 0.8rem;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .calendar-day:hover {
            transform: scale(1.1);
        }

        .calendar-day.empty {
            color: #ddd;
        }

        .calendar-day.present {
            background: #2ed573;
            color: white;
        }

        .calendar-day.absent {
            background: #ff4757;
            color: white;
        }

        .calendar-day.partial {
            background: #ffa502;
            color: white;
        }

        .ot-indicator {
            font-size: 0.6rem;
            margin-top: 1px;
        }

        .month-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .month-nav button {
            background: #5f27cd;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .month-nav button:hover {
            background: #341f97;
        }

        .current-month {
            font-weight: bold;
            color: #2f3542;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .worker-card {
                padding: 15px;
            }
            
            .calendar-day {
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“Š Worker Attendance Dashboard</h1>
        <p>Live attendance tracking with calendar view</p>
    </div>

    <div id="loading" class="loading">
        Loading attendance data...
    </div>

    <div id="error" class="error" style="display: none;">
        Unable to load data. Please check your CSV link and try again.
    </div>

    <div id="dashboard" class="dashboard" style="display: none;">
    </div>

    <script>
        // Your live Google Sheets CSV URL
        const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTRmYg3zmYTdR76pDZirRk3Q-jGChOHtKwW5sRhi9NmaOWjCCvMeGi_CzmtbEVRrVt_u4mgTQmyrjYB/pub?gid=1025965600&single=true&output=csv';
        
        let attendanceData = [];
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();

        // Month names
        const monthNames = [
            'January', 'February', 'March', 'April', 'May', 'June',
            'July', 'August', 'September', 'October', 'November', 'December'
        ];

        // Day names
        const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

        async function loadAttendanceData() {
            try {
                const response = await fetch(CSV_URL);
                const csvText = await response.text();
                attendanceData = parseCSV(csvText);
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard').style.display = 'grid';
                renderDashboard();
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                console.error('Error loading data:', error);
            }
        }

        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',').map(h => h.trim().replace(/"/g, ''));
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.trim().replace(/"/g, ''));
                if (values.length >= 6) {
                    const record = {
                        date: values[0],
                        supervisorName: values[1],
                        workerName: values[2],
                        totalManhours: parseFloat(values[3]) || 0,
                        otHours: parseFloat(values[4]) || 0,
                        endShiftManhours: parseFloat(values[5]) || 0
                    };
                    
                    // Convert date format if needed
                    if (record.date && record.workerName) {
                        data.push(record);
                    }
                }
            }
            
            return data;
        }

        function generateSampleData() {
            const workers = [
                'John Smith', 'Maria Garcia', 'David Johnson', 'Sarah Wilson', 'Michael Brown',
                'Lisa Davis', 'Robert Miller', 'Jennifer Taylor', 'William Anderson', 'Jessica Thomas'
            ];
            
            const supervisors = ['Tom Manager', 'Jane Supervisor', 'Bob Leader'];
            const data = [];
            
            // Generate data for the last 30 days
            for (let i = 0; i < 30; i++) {
                const date = new Date();
                date.setDate(date.getDate() - i);
                
                workers.forEach(worker => {
                    // 85% chance of attendance
                    if (Math.random() > 0.15) {
                        const totalHours = 8 + Math.floor(Math.random() * 5); // 8-12 hours
                        const otHours = Math.max(0, totalHours - 8);
                        
                        data.push({
                            date: date.toISOString().split('T')[0],
                            supervisorName: supervisors[Math.floor(Math.random() * supervisors.length)],
                            workerName: worker,
                            totalManhours: totalHours,
                            otHours: otHours,
                            endShiftManhours: totalHours
                        });
                    }
                });
            }
            
            return data;
        }

        function renderDashboard() {
            const dashboard = document.getElementById('dashboard');
            const workers = [...new Set(attendanceData.map(record => record.workerName))];
            
            dashboard.innerHTML = '';
            
            workers.forEach(worker => {
                const workerCard = createWorkerCard(worker);
                dashboard.appendChild(workerCard);
            });
        }

        function createWorkerCard(workerName) {
            const workerData = attendanceData.filter(record => record.workerName === workerName);
            
            // Calculate stats
            const totalDays = workerData.length;
            const totalOT = workerData.reduce((sum, record) => sum + (record.otHours || 0), 0);
            const avgHours = totalDays > 0 ? (workerData.reduce((sum, record) => sum + record.totalManhours, 0) / totalDays).toFixed(1) : 0;
            
            const card = document.createElement('div');
            card.className = 'worker-card';
            
            card.innerHTML = `
                <div class="worker-header">
                    <div class="worker-name">${workerName}</div>
                </div>
                
                <div class="worker-stats">
                    <div class="stat">
                        <div class="stat-number">${totalDays}</div>
                        <div class="stat-label">Days</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">${totalOT}</div>
                        <div class="stat-label">OT Hours</div>
                    </div>
                    <div class="stat">
                        <div class="stat-number">${avgHours}</div>
                        <div class="stat-label">Avg Hours</div>
                    </div>
                </div>
                
                <div class="month-nav">
                    <button onclick="changeMonth('${workerName}', -1)">â€¹</button>
                    <div class="current-month">${monthNames[currentMonth]} ${currentYear}</div>
                    <button onclick="changeMonth('${workerName}', 1)">â€º</button>
                </div>
                
                <div class="calendar-grid" id="calendar-${workerName.replace(/\s+/g, '')}">
                    ${generateCalendar(workerName, currentMonth, currentYear)}
                </div>
            `;
            
            return card;
        }

        function generateCalendar(workerName, month, year) {
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            let html = '';
            
            // Add day headers
            dayNames.forEach(day => {
                html += `<div class="calendar-header">${day}</div>`;
            });
            
            // Generate calendar days
            const currentDate = new Date(startDate);
            for (let i = 0; i < 42; i++) { // 6 weeks
                const dateStr = currentDate.toISOString().split('T')[0];
                const isCurrentMonth = currentDate.getMonth() === month;
                const dayNum = currentDate.getDate();
                
                let dayClass = 'calendar-day';
                let content = dayNum;
                let otIndicator = '';
                
                if (!isCurrentMonth) {
                    dayClass += ' empty';
                    content = '';
                } else {
                    const attendance = attendanceData.find(record => {
                        const recordDate = new Date(record.date);
                        const currentCalendarDate = new Date(currentDate);
                        return record.workerName === workerName && 
                               recordDate.toDateString() === currentCalendarDate.toDateString();
                    });
                    
                    if (attendance) {
                        const hours = attendance.endShiftManhours;
                        const otHours = attendance.otHours || 0;
                        
                        if (hours >= 8) {
                            dayClass += ' present';
                            // Show P + overtime hours (like P4 for 4 hours OT)
                            if (otHours > 0) {
                                otIndicator = `<div class="ot-indicator">P${otHours}</div>`;
                            } else {
                                otIndicator = `<div class="ot-indicator">P</div>`;
                            }
                        } else if (hours > 0) {
                            dayClass += ' partial';
                            otIndicator = `<div class="ot-indicator">${hours}h</div>`;
                        }
                    } else {
                        // Check if it's a future date or weekend
                        const today = new Date();
                        today.setHours(0, 0, 0, 0);
                        const checkDate = new Date(currentDate);
                        checkDate.setHours(0, 0, 0, 0);
                        
                        if (checkDate <= today) {
                            dayClass += ' absent';
                        }
                    }
                }
                
                html += `<div class="${dayClass}">${content}${otIndicator}</div>`;
                currentDate.setDate(currentDate.getDate() + 1);
            }
            
            return html;
        }

        function changeMonth(workerName, direction) {
            currentMonth += direction;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            } else if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            
            const calendarId = `calendar-${workerName.replace(/\s+/g, '')}`;
            const calendar = document.getElementById(calendarId);
            const monthNav = calendar.previousElementSibling;
            
            calendar.innerHTML = generateCalendar(workerName, currentMonth, currentYear);
            monthNav.querySelector('.current-month').textContent = `${monthNames[currentMonth]} ${currentYear}`;
        }

        // Load data when page loads
        window.addEventListener('load', loadAttendanceData);

        // Refresh data every 5 minutes
        setInterval(loadAttendanceData, 5 * 60 * 1000);
    </script>
